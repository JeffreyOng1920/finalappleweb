<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPad</title>
    <link rel="stylesheet" href="mac-style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="apple-logo.png" alt="Apple Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="mac.html">Mac</a></li>
                <li><a href="ipad.html">iPad</a></li>
                <li><a href="iphone.html">iPhone</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>iPad</h1>
            <p>Touch, draw, and type on one magical device.</p>
        </section>
        <section class="video">
            <video controls loop autoplay muted>
                <source src="ipad.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section class="images">
            <div class="image">
                <img src="mac-image1.jpg" alt="MacBook Air 13” and 15”">
                <h2>iPad Pro</h2>
                <button class="add-to-cart" data-product="iPad Pro">Add to Cart</button>
            </div>
            <div class="image">
                <img src="mac-image2.jpg" alt="MacBook Pro 14” and 16”">
                <h2>iPad Air</h2>
                <button class="add-to-cart" data-product="iPad Air">Add to Cart</button>
            </div>
            <div class="image">
                <img src="mac-image3.jpg" alt="iMac M3 chip">
                <h2>iMac M3 chip</h2>
                <button class="add-to-cart" data-product="iMac M3 chip">Add to Cart</button>
            </div>
            <div class="image">
                <img src="mac-image4.jpg" alt="Mac mini M2 or M2 Pro chip">
                <h2>Mac mini M2 or M2 Pro chip</h2>
                <button class="add-to-cart" data-product="Mac mini M2 or M2 Pro chip">Add to Cart</button>
            </div>
            <div class="image">
                <img src="mac-image5.jpg" alt="Mac Pro M2 Ultra chip">
                <h2>Mac Pro M2 Ultra chip</h2>
                <button class="add-to-cart" data-product="Mac Pro M2 Ultra chip">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Designed by: Ong, Jenin Jeffrey C.</p>
        <p>Email: jenin_ong03@yahoo.com</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
